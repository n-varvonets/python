Resources:
  WorkshopRole:  # we have a role
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
        Version: "2012-10-17"
      ManagedPolicyArns:
        # здесь мьі не создавать policy or some action acceess, а просто обратимся к
        # уже созданной роли с нужной  нам политикой -єто чуть продвинутьій лвл
        - Fn::Join:
            - ""
            - - "arn:"
              - Ref: AWS::Partition
              - :iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
  WorkshopFunction:  # we have an lambda func
    Type: AWS::Lambda::Function
    Properties:
      Code:
        # Есть несколько способов указать на код функции:
        #   - s3 bucket
        #   - как строка в ZipFile(клауд-форм создаст зип файл и загруить код в lambda func)
        ZipFile: "def handler(*args, **kwargs): return 200"
      Role:
        # пример того, как мьі указьіваем роль к лямбда функции
        Fn::GetAtt:
          - WorkshopRole
          - Arn
      FunctionName: WorkshopFunction
      Handler: index.handler
      Runtime: python3.6
    DependsOn:
      - WorkshopRole
