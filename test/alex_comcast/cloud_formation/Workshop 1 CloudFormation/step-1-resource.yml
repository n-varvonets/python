# Простейший пример создания ресурса

Resources:  # каждьій  yaml in cloud-form начинается со строки resource
  S3Bucket:  # id-шник, alies нашего ресурса in aws
    # дальше будут идти другие вещи, связанньіе с ресурсом
    Type: AWS::S3::Bucket
    # для кажого ресурса есть СВОИ УНИАКЛЬНЬІЕ обьязательнтіе поля... для S#-bucket - єто просто один тип, для других - другое

